matrix:
  include:
    - language: android
      jdk: oraclejdk8
      android:
        components:
          - tools # to get the new `repository-11.xml`
          - tools # see https://github.com/travis-ci/travis-ci/issues/6040#issuecomment-219367943)
          - platform-tools
          - build-tools-28.0.3
          - android-28
      before_install:
        - yes | sdkmanager "platforms;android-28"
      script:
        - ./gradlew build connectedCheck -p android

    - language: java
        jdk: oraclejdk8
        install:
          - ./gradlew assemble -p common
        script:
          - ./gradlew clean test -p common --info
        after_success:
          - ./gradlew jacocoFullReport coveralls -p common
